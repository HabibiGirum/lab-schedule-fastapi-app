<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register Admin - Computer Lab Scheduler</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet" />
  </head>
  <body>
    <div class="container" style="max-width: 480px; margin-top: 60px">
      <h3 class="mb-4">Register Admin</h3>
      <div class="card">
        <div class="card-body">
          <form id="registerForm">
            <div class="mb-3">
              <label for="regUsername" class="form-label">Username</label>
              <input
                type="text"
                class="form-control"
                id="regUsername"
                required />
            </div>
            <div class="mb-3">
              <label for="regEmail" class="form-label">Email</label>
              <input type="email" class="form-control" id="regEmail" required />
            </div>
            <div class="mb-3">
              <label for="regPassword" class="form-label">Password</label>
              <input
                type="password"
                class="form-control"
                id="regPassword"
                required />
            </div>
            <button
              type="button"
              id="registerBtn"
              class="btn btn-primary w-100">
              Register
            </button>
          </form>
          <div class="alert alert-info mt-3">
            All accounts are created as admin.
          </div>
        </div>
      </div>
      <div class="text-center mt-3">
        <a href="/">Back to Home</a>
      </div>
    </div>

    <script>
      async function doRegister() {
        const username = document.getElementById("regUsername").value.trim();
        const email = document.getElementById("regEmail").value.trim();
        const password = document.getElementById("regPassword").value;
        if (!username || !email || !password) return;
        try {
          const res = await fetch("/api/auth/register", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ username, email, password }),
          });
          if (!res.ok) {
            let detail = "Registration failed";
            try {
              const j = await res.json();
              detail = j.detail || JSON.stringify(j);
            } catch (_e) {
              detail = await res.text();
            }
            alert(detail);
            return;
          }
          alert("Admin registered successfully. You can login now.");
          window.location.href = "/admin";
        } catch (e) {
          alert("Registration error: " + e.message);
        }
      }
      document
        .getElementById("registerBtn")
        .addEventListener("click", doRegister);
    </script>
  </body>
</html>
